language: java
sudo: required
jdk:
- oraclejdk8
before_install:
- wget -qO- https://toolbelt.heroku.com/install.sh | sh
- nvm install 7
- chmod +x gradlew
script:
- gradle clean
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - client/node_modules
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    all_branches: true